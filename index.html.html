<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css.css">
    <script defer src="scripts.js.js"></script>
</head>
<body>
    <header>
        <h1>Jogo da Velha</h1>
        <img src="logo jogo da velha.jpg" alt="" height="50px" width="50px">
        <img src="venhinha.jpg.png" alt="" height="50px" width="50px">
    </header>
    
    <div class="game-body">
        <table class="board">
            <tr class="row">
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>

            <tr class="row">
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>

            <tr class="row">
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
        </table>

        <dialog class="game-over-modal">
            <h3>GAME OVER</h3>
            <p class="game-over-message"></p>
            <button class="restart-button">Reiniciar</button>
        </dialog>
    </div>

    <footer>
        <table>
            <tr>
              <td class="rodape">
                Desenvolvido por <a href="https://github.com/LuanaMattos" target="_blank"><span>Luana Mattos</span></a>. no Curso de Programador
                Front-End com o <a href="#" target="_blank"><span>Prof. Bruno Monteiro</span></a>.
              </td>
            </tr>
            <tr>
              <td align="center">
                Todos os direitos reservados - ADA - 2024Â©
              </td>
            </tr>
          </table>
    </footer>

</body>
</html>
